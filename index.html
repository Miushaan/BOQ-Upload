<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Salary Calculator (Mobile)</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 390px; /* fits iPhone 12 Pro width */
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        padding: 20px;
        box-sizing: border-box;
    }

    h2 {
        text-align: center;
        color: #333;
        font-size: 22px;
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        font-size: 14px;
    }

    input, button {
        width: 100%;
        padding: 10px;
        margin: 6px 0 12px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
        box-sizing: border-box;
    }

    button {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        cursor: pointer;
        border: none;
    }

    button:hover {
        background-color: #0056b3;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        font-size: 14px;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 8px;
        text-align: center;
    }

    th {
        background-color: #007bff;
        color: white;
        font-size: 14px;
    }

    .result {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
        color: #2a9d8f;
        text-align: center;
        padding: 10px;
        border-radius: 8px;
        background-color: #e6f7f1;
    }

    .delete-btn {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 5px 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
    }

    .delete-btn:hover {
        background-color: #cc0000;
    }

    @media (max-width: 400px) {
        h2 { font-size: 20px; }
        input, button { font-size: 15px; }
        th, td { font-size: 12px; }
        .result { font-size: 16px; }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Salary Calculator</h2>

    <label>Date</label>
    <input type="date" id="otDate">

    <label>Normal OT Hours</label>
    <input type="number" id="normalOT" placeholder="Normal OT hours">

    <label>Double OT Hours</label>
    <input type="number" id="doubleOT" placeholder="Double OT hours">

    <label>Number of Weeks (6th-day bonus)</label>
    <input type="number" id="weeks" placeholder="Weeks">

    <label>Extra Days</label>
    <input type="number" id="extraDays" placeholder="Extra days">

    <label>Present Days</label>
    <input type="number" id="presentDays" placeholder="Present days">

    <button onclick="addEntry()">Add/Update OT Entry</button>

    <table id="otTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Normal OT</th>
                <th>Double OT</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="result" id="totalSalary">Total Salary: 0.00 MVR</div>
</div>

<script>
const NORMAL_OT_RATE = 52.03;
const DOUBLE_OT_RATE = 62.44;
const BASIC_SALARY = 15290;
const SIXTH_DAY_BONUS = 374.63;
const EXTRA_DAY_RATE = 166.5;
const PRESENT_DAY_RATE = 75;
const PENSION = 699.30;

let otEntries = {};

function addEntry() {
    const date = document.getElementById("otDate").value;
    const normalOT = parseFloat(document.getElementById("normalOT").value) || 0;
    const doubleOT = parseFloat(document.getElementById("doubleOT").value) || 0;

    if (!date) { alert("Please select a date"); return; }

    otEntries[date] = { normalOT, doubleOT };
    renderTable();
    calculateTotal();
}

function renderTable() {
    const tbody = document.querySelector("#otTable tbody");
    tbody.innerHTML = "";

    Object.keys(otEntries).sort().forEach(date => {
        const entry = otEntries[date];
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${date}</td>
            <td>${entry.normalOT}</td>
            <td>${entry.doubleOT}</td>
            <td><button class="delete-btn" onclick="deleteEntry('${date}')">Delete</button></td>
        `;
        tbody.appendChild(row);
    });
}

function deleteEntry(date) {
    delete otEntries[date];
    renderTable();
    calculateTotal();
}

function calculateTotal() {
    const weeks = parseFloat(document.getElementById("weeks").value) || 0;
    const extraDays = parseFloat(document.getElementById("extraDays").value) || 0;
    const presentDays = parseFloat(document.getElementById("presentDays").value) || 0;

    let totalOT = 0;
    for (const key in otEntries) {
        const entry = otEntries[key];
        totalOT += entry.normalOT * NORMAL_OT_RATE;
        totalOT += entry.doubleOT * DOUBLE_OT_RATE;
    }

    let total = BASIC_SALARY + totalOT + (weeks * SIXTH_DAY_BONUS) + (extraDays * EXTRA_DAY_RATE) + (presentDays * PRESENT_DAY_RATE) - PENSION;

    document.getElementById("totalSalary").innerText = "Total Salary: " + total.toFixed(2) + " MVR";
}
</script>

</body>
</html>
